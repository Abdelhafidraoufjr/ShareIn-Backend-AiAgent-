# Configuration Locust pour les tests de charge AI-Agents
# Fichier: locust.conf

# Configuration par défaut
master = false
web-host = 0.0.0.0
web-port = 8089

# URL de base (modifier selon votre environnement)
host = http://localhost:5000

# Paramètres de test par défaut
users = 50
spawn-rate = 2
run-time = 5m

# Logs et reporting
logfile = locust.log
loglevel = INFO
html = reports/locust_report.html
csv = reports/locust_data

# Mode headless (sans interface web)
# headless = true

# Autres paramètres
autostart = false
autoquit = 0